<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,
			maximum-scale=1,minimum-scale=1,user-scalable=no"/>
		<meta name="keywords" content="杭州赛技网络科技有限公司" />
		<meta name="description" content="杭州赛技网络科技有限公司是一家技术咨询：信息技术、网络技术；信息系统集成服务公司。主要做技术咨询：信息技术、网络技术；信息系统集成服务；网上销售：文具用品、体育用品、机械设备、五金、电子产品（除电子出版物）、家具、室内装饰材料、服装、服饰；体育设备出租。" />
		<title>租房时代-杭州赛技网络科技有限公司</title>
		<link rel="stylesheet" href="../public/css/appoint/changedate.css" />

	</head>
	<body>
		<div class="head_deng">
			<span class="cha_cancel">取消</span>
			<span>预约改期</span>		
			<span id="change" class="cha_confirm">确定</span>
		</div>
		<span class="must">预约人</span>
		<div class="appo_bar">
			<div class="appo_bar_name">
				<span class="bar_name">你才是张三</span><br/>
				<span class="bar_type">租户</span>
			</div>
			<div id="wipe_btn" class="bar_tel">
				<img src="../public/img/reservedetails/content_icon_call@2x.png" alt="" />
			</div>
		</div>
		<span class="must">预约信息</span>
		<div class="appo_bar_2">
			<span class="bar_name">华胥国际大厦</span>
			<div class="bar_mess_cen">
				<span class="bar_mess_area">区域：黄埔-人民广场</span>
				<span class="bar_mess_type">房型：商务中心</span>
			</div>
			<div class="bar_mess_bot">
				<span class="bar_mess_acr">面积：766m&sup2;</span>
				<span class="bar_mess_uni">单价：&yen;5.5元/m&sup2;/天起</span>
			</div>
		</div>
		<span class="must">预约时间</span>
		<div class="appo_bar_3">
			<span class="bar_time">2016-08-08</span>
		</div>
		<span class="must">预约状态</span>
		<div class="appo_state">
			<div class="state_bar">
				<div class="state_time">
					<span class="time_date">08/10</span>
					<span class="time_we">周三</span>
				</div>
				<span class="state_sta">订单成功</span>
			</div>
		</div>
		<span class="must">更改预约时间</span>
		<div class="change_time">
			<input id="txt" type="date" >
		</div>
		<div class="clear_bg">
			<div class="clear_bg_info">
				<div class="clear_bg_info_title">您确定要打电话么？</div>
				<div class="clear_bg_info_bottom">
					<span class="clear_cancle">取消</span>					
					<span class="clear_sure">确定</span>
				</div>
			</div>
		</div>
		<div class="clear_bg1">
			<div class="clear_bg_info">
				<div class="clear_bg_info_title">预约只能修改一次，请和客户确认？</div>
				<div class="clear_bg_info_bottom">
					<span class="clear_cancle">取消</span>					
					<span class="clear_sure">确定</span>
				</div>
			</div>
		</div>
		<div class="bg">
			<div class="success_bg">
				<div class="waitting">时间修改成功，记得准时赴约哦</div>
				<div class="success_sure">确认</div>
			</div>
		</div>
		<script src="../public/js/zepto.min.js"></script>
		<script src="../public/js/touch.js"></script>
		<script src="../public/js/changedate/changedate.js"></script>
	</body>
</html>
