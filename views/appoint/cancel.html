<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
<title>杭州瑞栎网络科技股份有限公司</title>
    <meta name="keywords" content="杭州瑞栎网络科技股份有限公司"/>
    <meta name="description" content="杭州瑞栎网络科技有限公司成立于2015年是一家专注于专业市场电子商务公司
杭州瑞栎网络科技有限公司成立于2015年， 公司主要经营教育软件 多媒体技术 游戏软件 计算机数据处理技术 计算机系统集成 教育信息咨询，公司秉承与客户共赢理念，为企业提供高效、务实的互联网营销服务，在专业市场的电子商务建设领域具有独特优势和丰富经验。"/>
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1 ,user-scalable=no" />
		<link rel="stylesheet" href="//cdn.bootcss.com/normalize/5.0.0/normalize.min.css" />
		<link rel="stylesheet" href="../public/css/appoint/cancel.css" />
		
	</head>
	<body>
		<div class="login_top">
			<a class="login_top_bg" href="orders.html"></a>
			<div class="login_title">取消预定</div>
		</div>
		<span class="must">预约人</span>
		<div class="appo_bar">
			<div class="appo_bar_name">
				<span class="bar_name">你才是张三</span><br/>
				<span class="bar_type">租户</span>
			</div>
			<div id="wipe_btn" class="bar_tel">
				<img src="../../public/img/reservedetails/content_icon_call@2x.png" alt="" />
			</div>
		</div>
		<span class="must">预约信息</span>
		<div class="appo_bar_2">
			<span class="bar_name">华胥国际大厦</span>
			<div class="bar_mess_cen">
				<span class="bar_mess_area">区域：黄埔-人民广场</span>
				<span class="bar_mess_type">房型：商务中心</span>
			</div>
			<div class="bar_mess_bot">
				<span class="bar_mess_acr">面积：766m&sup2;</span>
				<span class="bar_mess_uni">单价：&yen;5.5元/m&sup2;/天起</span>
			</div>
		</div>
		<span class="must">预约时间</span>
		<div class="appo_bar_3">
			<span class="bar_time">2016-08-08</span>
		</div>
		<span class="must">取消原因（至少选择一项）</span>
		<div class="result">
			<div class="result_one">
				<span class="result_kuang"></span>
				<span class="result_yes"></span>
				<span class="result_wor">客户不满意</span>
			</div>
			<div class="result_one">
				<span class="result_kuang"></span>
				<span class="result_yes"></span>
				<span class="result_wor">已经联系客户，预约取消</span>
			</div>
			<div id="result_re" class="result_re">
				<span class="result_kuang"></span>
				<span class="result_yes"></span>
				<span class="result_wor">其他原因</span>
			</div>
			<textarea name="" rows="4" cols="4">原因</textarea>
		</div>
		<span class="appo_btn">确定</span>
		<div id="wipe_appo" class="wipe">
			<div class="wipe_sm">
				<span class="wipe_sm_p">您确定要拨打电话么？</span>
				<span id="cancel" class="cancel">取消</span>
				<span id="confirm" class="cancel confirm">确定</span>
			</div>
		</div>
		<div id="cancel_kuang" class="wipe">
			<div class="wipe_sm">
				<span class="wipe_sm_p">取消订单提交成功</span>
				<span class="wipe_one queding">确定</span>
			</div>
		</div>
		<script src="../public/js/zepto.min.js"></script>
		<script src="../public/js/appointdetails/appointdetails.js"></script>
		<script src="../public/js/appoint_index/cancel.js"></script>
	</body>
</html>
